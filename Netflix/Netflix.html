<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Form</title>
    <link rel="stylesheet" href="Netflix.css">
</head>
<body>
    <div class="logo">
        <img src="Image/Netflix-logo.png" alt="">
    </div>
    <div class="form">
        <h2 class="a">Sign In</h2>
        <input type="email" placeholder="Email or Phone Number" class="email">
        <input type="password" placeholder="Password" class="password">
        <button><a href="" class="btn">Sign In</a></button>
        <div>
            <input type="checkbox" class="check">
            <p class="x">Remember me</p>
            <p class="y">Need help?</p>
        </div>
        <div class="footer">
            New to Netflix? 
            <p class="z">
                Sign up now.
            </p>
        </div>    
            <p class="lastline">
                This page is protected by Google reCAPTCHA to <br>ensure you're not a bot.
                <a href="" class="last">Learn more.</a>
            </p>
        
       
    </div>
</body>
</html>

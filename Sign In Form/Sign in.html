<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="first-side">
                <p>Sign In</p>
                <div class="btn">
                    <a href=""><i class="ri-facebook-fill"></i></a>
                    <a href=""><i class="ri-twitter-fill"></i></a>
                </div>
                <form action="">
                    <label for="Username">USERNAME</label>
                    <input type="text" name="" id="" placeholder="Username" class="p1">
                    <label for="">PASSWORD</label>
                    <input type="password" name="" id="" maxlength="10" placeholder="Password" class="p2">
                    <button>Sign In</button>
                    <input type="checkbox" class="box"><h4>Remember me</h4>
                    <h4 id="forgot">Forgot Password</h4>
                </form>
            </div>
            <div class="second-side">
                <h1>Welcome to login</h1>
                <p>Don't have an account</p>
                <div class="sign-up">Sign Up</div>
            </div>
        </div>
    </div>
</body>
</html>
